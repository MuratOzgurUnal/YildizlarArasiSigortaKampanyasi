<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldızlar Arası Sigorta Kampanyası - Ana Sayfa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- YENİ ve GEREKLİ: Pasta grafiği için Chart.js kütüphanesi eklendi -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="./assets/videos/Yildizlararasi.mp4" type="video/mp4">
    </video>

    <header class="site-header">
        <img src="./assets/images/astronot1.svg" class="header-astro astro-left" alt="Astronot 1">
        <div class="header-center">
            <h1 class="main-title">Yıldızlar Arası Sigorta Kampanyası</h1>
            <nav>
                <a href="./index.html" class="active">Ana Sayfa</a>
                <a href="./sube-klasmanlari.html">Klasmanlar</a>
                <a href="./fikstur.html">Fikstür</a>
                <a href="#" id="what-is-it-button">NEDİR BU <br> İHTİMALSİZLİK MOTORU?</a>
            </nav>
        </div>
        <img src="./assets/images/astronot2.svg" class="header-astro astro-right" alt="Astronot 2">
    </header>

    <main class="container">
        <section class="main-layout">
            <div class="sidebar-wrapper">
                <div class="card sidebar-content" id="improbability-drive-container">
                    <!-- BAŞLIK METNİ İSTEDİĞİNİZ GİBİ GÜNCELLENDİ -->
                    <h2 class="card-title">SONSUZ İHTİMALSİZLİK MOTORU</h2>
                    <button id="improbability-button">MOTORU ÇALIŞTIR</button>
                    <div id="improbability-response" class="improbability-message-area">
                        <!-- Sonuç buraya gelecek -->
                    </div>
                    <p class="improbability-note">Dikkat! Sonuçlar tamamen anlamsız, bir o kadar da gerçek olabilir.</p>
                </div>
                <div class="card sidebar-content" id="weekly-news-card">
                    <h2 class="card-title">BU HAFTA ÖNE ÇIKAN HABERLER</h2>
                    <div id="news-content-area">
                        <!-- Haber içeriği main.js tarafından buraya yüklenecek -->
                    </div>
                </div>
            </div>
            <div class="card main-content" id="standings-container">
                <h2 class="card-title">PUAN DURUMU</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Şube</th>
                                <th>O</th>
                                <th>G</th>
                                <th>B</th>
                                <th>M</th>
                                <th>P</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <div id="improbability-modal" class="modal-container">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <div id="modal-body-content"></div>
        </div>
    </div>

    <script src="./assets/js/api.js" type="module"></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
